<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferajna Battles - Wyniki</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: 'Inter', sans-serif;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: #2d2d2d;
            border-radius: 12px;
            border: 1px solid #404040;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0 0 20px 0;
            color: #ffffff;
        }

        .status {
            font-size: 16px;
            color: #888;
            margin-bottom: 30px;
            padding: 12px;
            background: #363636;
            border-radius: 8px;
        }

        .winners {
            background: #2a4a2a;
            padding: 25px;
            border-radius: 10px;
            margin: 25px 0;
            border-left: 4px solid #4ade80;
        }

        .winners h2 {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 15px 0;
            color: #4ade80;
        }

        .winner-name {
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            margin: 8px 0;
        }

        .current-leader {
            background: #1e3a8a;
            padding: 25px;
            border-radius: 10px;
            margin: 25px 0;
            border-left: 4px solid #3b82f6;
        }

        .current-leader h2 {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 10px 0;
            color: #3b82f6;
        }

        .leader-name {
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            margin: 10px 0;
        }

        .contact-info {
            background: #404040;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
            color: #ccc;
        }

        .contact-button {
            background: #3b82f6;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
            transition: background 0.2s ease;
        }

        .contact-button:hover {
            background: #2563eb;
        }

        .info {
            color: #999;
            font-size: 14px;
            margin: 20px 0;
            padding: 15px;
            background: #363636;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ferajna Battles</h1>
        
        <div class="status">
            Turniej został zakończony
        </div>
        
        <div class="winners">
            <h2>Zwycięzcy</h2>
            <div class="winner-name">KAN</div>
            <div class="winner-name">JESTEMBOB123</div>
        </div>
        
        <div class="current-leader">
            <h2>Nowa ferajna</h2>
            <div class="leader-name">JESTEMBOB123</div>
            <div class="contact-info">
                Prowadzi nową ferjnę z pełnym wsparciem.<br>
                Tamta ferajna się zakończyła i nie ma już wsparcia.
            </div>
        </div>
        
        <button class="contact-button" id="contactButton">
            Profil lidera
        </button>
        
        <div class="info">
            Dziękujemy za udział w turnieju.<br>
            Stara ferajna nie działa, nowa jest pod przywództwem JESTEMBOB123.
        </div>
    </div>

    <script>
        document.getElementById('contactButton').onclick = function() {
            window.open('https://www.kogama.com/profile/670365895/', '_blank');
        };
    </script>
</body>
</html>
